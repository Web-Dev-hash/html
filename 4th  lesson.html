<!DOCTYPE html>
<html>
<head>
    <title>form web page</title>
         </head>
         <body>
           <!-- use get, not post -->
           <form method="get">
    first name:<input type="text"name="first name"><br><br>
    last name:<input type="text" name="last name"><br><br>
    email:<input type="email" name="email"required><br><br>
    password:<input type="password" name="password"min="5"><br><br>
    birthday:<input type="date" name="birthday"><br><br>
    gender:<br>
    <input type="radio" name="gender" value="male">male<br>
    <input type="radio" name="gender" value="female">female<br>
    <input type="radio" name="gender" value="other">other<br>
    pets:<br>
    <input type="checkbox"name="cat">cat<br>
    <input type="checkbox"name="dogs">dogs<br>
    cars:<br>
    <select name="cars">
      <option value="volvo"name="volvo">volvo</option>
      <option value="audi"name="audi">audi</option>
    </select><br>
  <input type="submit" value="register">
  <input type="reset">
           </form>
           <a href="2,3lesson.html">Go back</a>
         </body>
         </html>
